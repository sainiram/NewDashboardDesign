<!DOCTYPE html>

    <title>Document</title>

    <!-- PhosPhor Icon Cdn link -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Custom Css Link -->
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <aside>
      <div class="logo">

    <main>
      <nav>
        <form action="#">
          <label for="search">
            <i class="ph ph-magnifying-glass"></i>
          </label>
          <input type="search" id="search" />

        <div class="info">
